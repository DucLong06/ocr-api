<body>

  <div class="container py-5">

    <!-- For demo purpose -->
    <header class="text-white text-center">
      <div class="jumbotron">
        <h1> OCR Tool </h1>
        <p> nhận diện kí tự
        <p>
      </div>
      <br>
    </header>


    <div class="row">
      <div class="col-sm-6">
        <div class="row py-4">
          <div class="col-lg-6 mx-auto">
            <label for="image_file">Chọn ảnh</label>
            <!-- Upload image input-->
            <div class="input-group mb-3 px-2 py-2 rounded-pill bg-white shadow-sm">
              <input class="btn btn-warning" type="file" id="image_file" name="myfile" multiple
                onchange="readURL(this);">
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-6">
        <!-- Uploaded image area-->
        <label for="image_file">ảnh được chọn</label>
        <div class="image-area mt-4"><img id="imageResult" src="#" alt=""
            class="img-fluid rounded shadow-sm mx-auto d-block">
        </div>
      </div>
    </div>

    <br>
    <button class="btn btn-success" onclick="performOCR()"> nhận dạng </button>
    <br>
  </div>

  <hr style="width:100%;text-align:left;margin-left:0">
  <hr style="width:100%;text-align:left;margin-left:0">
  <div id="bulk_result" style="display: grid; grid-template-columns: repeat(5, 1fr); grid-gap: 10px;">
  </div>


</body>

<script>
  function readURL(input) {
    if (input.files && input.files[0]) {
      var reader = new FileReader();

      reader.onload = function (e) {
        $('#imageResult')
          .attr('src', e.target.result);
      };
      reader.readAsDataURL(input.files[0]);
    }
  }

  $(function () {
    $('#image_file').on('change', function () {
      readURL(input);
    });
  });

  /*  ==========================================
      SHOW UPLOADED IMAGE NAME
  * ========================================== */
  var input = document.getElementById('image_file');
  var infoArea = document.getElementById('upload-label');

  input.addEventListener('change', showFileName);
  function showFileName(event) {
    var input = event.srcElement;
    var fileName = input.files[0].name;
    infoArea.textContent = 'File name: ' + fileName;
  }

  function performOCR() {
    var files = document.getElementById("image_file").files
    var formData = new FormData();
    var endpoint = '/extract_text';
    if (files.length == 1) {
      formData.append('image', files[0])
    }
    else {
      for (var i = 0; i < files.length; i++) {
        formData.append('image' + i.toString(), files[i])
      }
      endpoint = '/bulk_extract_text';
    }

    $.ajax({
      type: 'POST',
      url: endpoint,
      data: formData,
      contentType: false,
      cache: false,
      processData: false,
      success: function (data) {
        // console.log("hello")
        if (endpoint == '/extract_text') {
          swal("Converted Text", JSON.stringify(data));
          // console.log(data);
          // showResult(data.text);
        }
        else {
          swal("Request Recieved", "Converted files will start showing up at the bottom soon!");
          getConvertedFiles(data.task_id, data.num_files);
        }
      }
    });
  }

  function getConvertedFiles(taskID, numFiles) {
    var checker = setInterval(function () {
      $.ajax({
        type: 'GET',
        url: '/bulk_output/' + taskID,
        contentType: false,
        cache: false,
        processData: false,
        success: function (data) {
          wrapper = document.getElementById("bulk_result")
          for (var key in data.output) {
            var element = document.createElement("button");
            element.setAttribute("class", "btn btn-primary")
            element.setAttribute("info", data.output[key])
            element.setAttribute("id", key)
            element.setAttribute("onclick", "displayText(this.id)")
            element.innerHTML = key
            wrapper.appendChild(element)
          }
          if (Object.keys(data.output).length == numFiles) {
            stopChecker()
          }
        }
      });
    }, 3000);

    function stopChecker() {
      clearInterval(checker)
    }
  }

  // function showResult(resultText) {
  //   let div = document.getElementById("text-result")
  //   div.append("Result: ", resultText)
  // }

  function displayText(id) {

    let result = document.getElementById(id).getAttribute("info")
    swal("Converted Text", document.getElementById(id).getAttribute("info"))


  }
</script>
